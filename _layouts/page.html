<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <article>
      <div class="row">
        <div class="col-3">
          <p class="text-center"><img src="{{site.baseurl}}/assets/images/jayne.jpg" Style="width: 70%;" class="img-thumbnail" alt="Jayn your tour guide"></p>
          <hr />

          <div class="d-flex justify-content-around">
            <div class="container py-5">
              <div class="row">
                <div class="card shadow p-3 ml-4 mb-3 bg-SW6183 rounded" style="width: 25rem;">
                  <div class="card-body booking">
                    <h2 class="card-title text-center">Schedule Your Guided Tour</h2>
                    <h3 class="card-subtitle text-center mb-2 text-muted">Canyon Pintado & Dragon Trail Art Tours</h3>
                    <form class="mt-5">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="inputEmail3">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="inputPassword3">
                        </div>
                      </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-4 pt-0">Radios</legend>
                          <div class="col-sm-8">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                First radio
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Second radio
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                              <label class="form-check-label" for="gridRadios3">
                                Third disabled radio
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <div class="form-group row">
                        <div class="col-sm-4">Checkbox</div>
                        <div class="col-sm-8">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                              Example checkbox
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        {{ content }}
      </div>
    </article>

      {% include footer.html %}

  </body>

</html>
