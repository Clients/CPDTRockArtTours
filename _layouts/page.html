<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=194904660574494&autoLogAppEvents=1"></script>
    {% include header.html %}

    <article>
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12">
          <p class="text-center"><img src="{{site.url}}/assets/images/{{page.image}}" Style="width: 100%;" class="img-thumbnail" alt="Jayn your tour guide"></p>
          <hr />

          <h4 class="text-center">Contact Information</h4>
          <div class="row mt-4">
            <div class="col-6 ml-2">
              <p>Name: Jayne Kuck</p>
              <p>Phone: (970) 675-3033</p>
            </div>
            <div class="col-5">
              <p><a href="https://guidedrockarttours.youcanbook.me/" data-ycbm-modal="true" class="btn btn-md btn-info" rel="nofollow">Schedule Guided <br /> Rock Art Tour</a></p>
            </div>
          </div>
          {% unless page.title=="About" %}
          <hr />
            {% include Facebook-Feed.html %}
          {% endunless %}
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12 mb-5">
          {{ content }}
        </div>
      </div>
    </article>

      {% include footer.html %}

  </body>

</html>
