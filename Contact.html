    <div class="col">
      <div class="row  mb-5">
        <div class="col-9">
          {% include GT-header.html %}

          <h1 class="mb-3">{{page.title}}</h1>

          <div class="col-12 d-flex justify-content-around">
            <div class="container py-0">
              <div class="row">
                <div class="card shadow p-3 mb-3 bg-SW6183 rounded" >
                  <div class="card-body booking">
                    <h2 class="card-title text-center">Request Information agout our Guieded Tours</h2>
                    <form class="mt-5">
                      <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Full Name:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" id="name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-6">
                          <input type="email" class="form-control" id="email">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone:</label>
                        <div class="col-sm-6">
                          <input type="tel" class="form-control" id="phone">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="Date" class="col-sm-4 col-form-label">Aprox Date:</label>
                        <div class="col-sm-6">
                          <input type="date" class="form-control" id="date">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="message" class="col-sm-4 col-form-label">Message:</label>
                        <div class="col-sm-6">
                          <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-info">Request Tour</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="col border border-dirt border-top-0 border-right-0 border-bottom-0">
          {% include GT-nav.html %}
        </div>
      </div>
    </div>
